<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------CSS------------------>
    <link rel="stylesheet" href="./style.css">
    <!----------------SCRIPT-------------->
    <script src="./main.js" defer></script>
    <!----------------ICON---------------->
    <link rel="icon" href="IMG/YouTube.png">

    <title>TABLAS - HTML</title>

    <style>
        /* Añadimos estilo CSS básico directamente aquí para mostrar los bordes de la tabla */
        table {
            width: 100%;
            border-collapse: collapse; /* Elimina los espacios entre los bordes */
        }
        table, th, td {
            border: 1px solid black; /* Bordes de tabla, celdas y encabezados */
        }
        th, td {
            padding: 10px;
            text-align: left; /* Alineación del texto */
        }
    </style>
</head>

<body>
    <header>
        <h1>Tablas - HTML</h1>
    </header>

    <main>
        <table>
            <caption>Lista de la compra</caption>

            <tr id="titulos">
                <td colspan="2">
                    <h3>Producto</h3>
                </td>
                <td>
                    <h3>Cantidad</h3>
                </td>
                <td>
                    <h3>Precio</h3>
                </td>
            </tr>

            <tr id="prod1">

                <td colspan="2">
                    <p>Huevos</p>
                </td>
                <td>
                    <p>2</p>
                </td>
                <td>
                    <p>2</p>
                </td>
            </tr>

            <tr id="prod2">

                <td colspan="2">
                    <p>Leche</p>
                </td>
                <td>
                    <p>6</p>
                </td>
                <td>
                    <p>1,3</p>
                </td>
            </tr>

            <tr id="prod3">
                <td colspan="2">
                    <p>Harina</p>
                </td>
                <td>
                    <p>1</p>
                </td>
                <td>
                    <p>1,6</p>
                </td>
            </tr>
            
            <tr id="prod4">
                <td rowspan="2">Carniceria</td>
                <td>
                    Pechuga Pollo
                </td>
                <td>
                   3
                </td>
                <td>
                    4,5
                </td>
            </tr>

            <tr id="prod5">
                <td> Carne Picada</td>
                <td>
                    0,5
                </td>
                <td>
                    6,5
                </td>
            </tr>
            <tr id="total">
                <td colspan="3">Total</td>
                <td>11,4</td>
            </tr>
        </table>
    </main>
    <footer>
    </footer>
</body>
</html>
